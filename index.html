<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>護眼待機鐘</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        :root {
            --bg-color: #000000;
            /* 預設：溫潤奶白 (Warm Milk) - 比純白更柔和 */
            --text-color: #f4f1de; 
            --alert-bg: #f4f1de;
            --alert-text: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace, sans-serif; /* 改用等寬字體更有電子鐘感 */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 1. 時鐘模式 --- */
        #clock-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-digit {
            font-size: 25vw;
            font-weight: bold;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* 冒號閃爍動畫 */
        .colon {
            font-size: 22vw; /* 稍微小一點點看起來比較平衡 */
            font-weight: bold;
            line-height: 1;
            margin: 0 1vw;
            animation: blink 1s steps(1) infinite; /* 每秒閃一次 */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; } /* 不要全黑，留一點殘影比較有質感 */
        }

        /* --- 2. 警示模式 (高對比呼吸) --- */
        @keyframes slow-breath {
            0%, 100% { background-color: var(--bg-color); color: var(--text-color); }
            50% { background-color: var(--alert-bg); color: var(--alert-text); }
        }

        body.alert-mode {
            animation: slow-breath 4s infinite ease-in-out;
        }
        
        /* --- 3. 指令與引導模式 --- */
        #message-area {
            display: none;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            position: absolute; /* 讓它疊在時鐘上面或取代它 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        #action-title {
            font-size: 10vw;
            font-weight: bold;
            margin-bottom: 30px;
        }

        #action-desc {
            font-size: 5vw;
            opacity: 0.8;
            line-height: 1.6;
        }

        #countdown-number {
            font-size: 20vw;
            font-weight: bold;
        }

        /* 隱藏元素 */
        .hidden { visibility: hidden; opacity: 0; transition: opacity 0.3s; }
        .gone { display: none !important; }

        /* --- 4. 底部控制區 (顏色與測試) --- */
        #controls {
            position: fixed;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        /* 顏色選擇器 */
        #color-picker {
            display: flex;
            gap: 15px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .color-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-dot:active { transform: scale(0.9); }

        /* 測試按鈕 (常駐顯示) */
        #test-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            opacity: 0.6; /* 半透明不搶戲 */
            transition: opacity 0.2s;
        }
        #test-btn:active { opacity: 1; background: rgba(255, 255, 255, 0.3); }

    </style>
</head>
<body>

    <div id="clock-wrapper">
        <span class="time-digit" id="hour">00</span>
        <span class="colon">:</span>
        <span class="time-digit" id="minute">00</span>
    </div>

    <div id="message-area">
        <div id="action-title"></div>
        <div id="countdown-number" class="gone"></div>
        <div id="action-desc"></div>
    </div>

    <div id="controls">
        <div id="color-picker" onclick="event.stopPropagation()">
            <div class="color-dot" style="background: #f4f1de;" onclick="setColor('#f4f1de')"></div>
            <div class="color-dot" style="background: #ffb703;" onclick="setColor('#ffb703')"></div>
            <div class="color-dot" style="background: #55efc4;" onclick="setColor('#55efc4')"></div>
            <div class="color-dot" style="background: #b2bec3;" onclick="setColor('#b2bec3')"></div>
        </div>

        <button id="test-btn" onclick="event.stopPropagation(); triggerAlert()">
            ⚡ 測試觸發 (20分)
        </button>
    </div>

    <script>
        // --- 設定 ---
        const WORK_INTERVAL = 20 * 60 * 1000; 

        // --- 護眼菜單 ---
        const EXERCISES = [
            { title: "遠眺放鬆", desc: "看向遠方，放空眼神", duration: 20 },
            { title: "用力眨眼", desc: "用力閉眼再張開，重複動作", duration: 10 },
            { title: "眼球轉動", desc: "順時針轉三圈，逆時針轉三圈", duration: 15 },
            { title: "掌心熱敷", desc: "雙手搓熱，輕蓋眼皮", duration: 30 },
            { title: "焦點切換", desc: "看拇指近處，再看遠方", duration: 15 }
        ];

        const State = { CLOCK: 'CLOCK', ALERT: 'ALERT', INSTRUCT: 'INSTRUCT', GUIDE: 'GUIDE' };
        let currentState = State.CLOCK;
        let workTimer = null;
        let guideTimer = null;

        // DOM
        const elBody = document.body;
        const elClockWrapper = document.getElementById('clock-wrapper');
        const elHour = document.getElementById('hour');
        const elMinute = document.getElementById('minute');
        const elMsgArea = document.getElementById('message-area');
        const elTitle = document.getElementById('action-title');
        const elDesc = document.getElementById('action-desc');
        const elCount = document.getElementById('countdown-number');
        const elControls = document.getElementById('controls');

        // 1. 時鐘邏輯
        function startClock() {
            updateClock();
            setInterval(updateClock, 1000);
            resetWorkTimer();
        }

        function updateClock() {
            const now = new Date();
            elHour.innerText = String(now.getHours()).padStart(2, '0');
            elMinute.innerText = String(now.getMinutes()).padStart(2, '0');
        }

        function resetWorkTimer() {
            if (workTimer) clearTimeout(workTimer);
            workTimer = setTimeout(triggerAlert, WORK_INTERVAL);
        }

        // 2. 顏色切換
        window.setColor = function(color) {
            document.documentElement.style.setProperty('--text-color', color);
            document.documentElement.style.setProperty('--alert-bg', color);
        }

        // 3. 觸發警報
        window.triggerAlert = function() {
            if (currentState !== State.CLOCK) return;
            currentState = State.ALERT;
            elBody.classList.add('alert-mode');
            
            // 警報時隱藏底部控制區，專注休息
            elControls.classList.add('hidden');
        }

        // 4. 互動處理
        document.body.addEventListener('click', handleInteraction);
        document.body.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') handleInteraction();
        });

        function handleInteraction() {
            switch (currentState) {
                case State.CLOCK:
                    // 一般模式點擊無效
                    break;

                case State.ALERT:
                    showInstruction();
                    break;

                case State.INSTRUCT:
                    startGuiding();
                    break;

                case State.GUIDE:
                    finishExercise();
                    break;
            }
        }

        function showInstruction() {
            currentState = State.INSTRUCT;
            elBody.classList.remove('alert-mode');
            
            const ex = EXERCISES[Math.floor(Math.random() * EXERCISES.length)];
            window.currentEx = ex;

            // UI 切換
            elClockWrapper.classList.add('gone');
            elMsgArea.style.display = 'block';
            elCount.classList.add('gone');
            elDesc.classList.remove('gone');
            
            elTitle.innerText = ex.title;
            elDesc.innerText = ex.desc + "\n\n(再次點擊開始計時)";
        }

        function startGuiding() {
            currentState = State.GUIDE;
            
            elDesc.classList.add('gone'); // 隱藏文字
            elCount.classList.remove('gone'); // 顯示大數字
            elCount.innerText = window.currentEx.duration;
            
            let timeLeft = window.currentEx.duration;
            guideTimer = setInterval(() => {
                timeLeft--;
                elCount.innerText = timeLeft;
                if (timeLeft <= 0) finishExercise();
            }, 1000);
        }

        function finishExercise() {
            if (guideTimer) clearInterval(guideTimer);
            currentState = State.CLOCK;
            
            elTitle.innerText = "完成休息";
            elCount.classList.add('gone');
            
            setTimeout(() => {
                elMsgArea.style.display = 'none';
                elClockWrapper.classList.remove('gone');
                elControls.classList.remove('hidden'); // 恢復控制區
                resetWorkTimer();
            }, 1000);
        }

        // 啟動
        startClock();
    </script>
</body>
</html>
